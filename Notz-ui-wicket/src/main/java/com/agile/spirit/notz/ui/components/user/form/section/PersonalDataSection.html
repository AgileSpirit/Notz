<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
<title>Form Example</title>
</head>

<body>
  <wicket:panel>
    <span class="formSectionTitle"><wicket:message key="personalData">[personalData]</wicket:message></span>
    <div class="formField">
      <label class="fieldLabel" for="firstName"><wicket:message key="firstName">[firstName]</wicket:message></label>
      <span class="fieldRequiredFlag">*</span>
      <input class="fieldInput" id="firstName" wicket:id="firstName" type="text" />
    </div>
    <div class="formField">
      <label class="fieldLabel" for="lastName"><wicket:message key="lastName">[lastName]</wicket:message></label>
      <span class="fieldRequiredFlag">*</span>
      <input class="fieldInput" id="lastName" wicket:id="lastName" type="text" />
    </div>
    <div wicket:id="personalDataFeedback"></div>
  </wicket:panel>
</body>

</html>
