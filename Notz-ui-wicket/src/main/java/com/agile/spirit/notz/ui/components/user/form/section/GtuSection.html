<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
<title>Form Example</title>
</head>

<body>
  <wicket:panel>
    <span class="formSectionTitle"><wicket:message key="generalTermsOfUse">[generalTermsOfUse]</wicket:message></span>
    <div class="formField">
      <label>
        <input class="fieldCheckBox" type="checkbox" wicket:id="gtu" /><wicket:message key="gtu" />
      </label>
    </div>
    <div wicket:id="gtuFeedback"></div>
  </wicket:panel>
</body>

</html>
