<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>User list</title>
</head>

<body>
  <wicket:extend>
    <div class="content">
      <form>
        <div wicket:id="toolBar" class="toolBar">
          <a wicket:id="addNoteButton" href="#" class="function" wicket:message="title:addNoteTitle"><wicket:message key="addNote">[addNote]</wicket:message></a>
          &nbsp;
          <a wicket:id="exportNotesButton" href="#" class="function" wicket:message="title:exportNotesTitle"><wicket:message key="exportNotes">[exportNotes]</wicket:message></a>
          <div class="searchNotesField">
            <input wicket:id="searchNotesInput" />
            <a wicket:id="searchNotesButton" href="#" class="function" ><wicket:message key="searchNotes">[searchNotes]</wicket:message></a>
          </div>
        </div>
      </form>
      <div wicket:id="noteList" class="noteList" />
    </div>
  </wicket:extend>
</body>

</html>
