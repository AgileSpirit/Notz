<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Notz by Agile Spirit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="header">
    <div class="title">
      <h1>Notz</h1>
    </div>
    <div class="accountMenuBar" ></div>
    <div class="clear" ></div>
  </div>

  <div id="body" class="notes">

    <div class="container toolbar">
      <a id="newNoteButton" href="#" class="btn" >Ajouter une note</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="noteFormModal" tabindex="-1" role="dialog" aria-labelledby="noteFormLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="noteFormLabel">Ajouter/Editer une note</h3>
      </div>
      <div class="modal-body">
        <form id="noteForm">
          <input id="noteFormTitle" type="text" placeholder="Titre" />
          <textarea id="noteFormDescription" placeholder="Description" rows="8" ></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Annuler</button>
        <button id="validateNoteButton" class="btn btn-primary">Valider</button>
      </div>
    </div>

  <!-- 
    <div class="container">
      <ul id="noteList"></ul>
    </div>
 -->

    <div class="container" >
      <div id="noteList" class="noteList">
      </div>
    </div>




  </div>

  <div id="footer">
  </div>

  <div class="clear">&nbsp;</div>

  <!-- Le javascript
  ================================================== -->

  <!-- script src="js/lib/dateutil.js"></script-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.2/jquery.cookie.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
  <script src="js/controller/notz.js"></script>
  <script src="js/controller/notes.js"></script>

</body>

</html>
